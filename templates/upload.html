<p>
  Selecciona un archivo de log para analizarlo con el sistema. Se admiten logs
  de Linux, OpenSSH y formatos similares.
</p>

<form
  action="{{ url_for('upload.upload_log') }}"
  method="POST"
  enctype="multipart/form-data"
  class="upload-form"
>
  <input type="file" name="logfile" accept=".log,.txt" required />

  <button type="submit" class="btn-primary">Analizar log</button>
</form>

<p class="error">{{ error }}</p>
{% endif %} {% endblock %}
